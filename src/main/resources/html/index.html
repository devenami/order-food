<script>
    var user = '';
    $(function () {
        $.get('/public/user', function (data) {
            var code = data.code;
            if (code === 5000) {
                window.location.href = '/login.html'
                return;
            }
            user = data.data;
            $('#userName').text(user.username)
        })
    });

    /**
     * 退出登录
     */
    function logout() {
        $.get("/public/logout", function (data) {
            var code = data.code;
            if (code === 200) {
                window.location.href = '/login.html'
            }
            return false;
        })
    }
</script>
