<!doctype html>
<html lang="zh-CN" data-blockbyte-bs-uid="96089">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>订餐系统登录窗口</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/login.css" rel="stylesheet">

</head>

<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">请登录...</h2>
        <label for="inputUserCode" class="sr-only">UserCode</label>
        <input type="text" id="inputUserCode" class="form-control" placeholder="用户编码" style="margin-bottom: 10px"
               required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="">
        <input class="btn btn-lg btn-primary btn-block" type="button" onclick="login()" value="登录">
    </form>

</div> <!-- /container -->

</body>
</html>
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/base.js"></script>
<script>
    function login() {
        var userCode = $("#inputUserCode").val();
        var password = $('#inputPassword').val();
        var show = $('.form-signin-heading');
        if (!userCode || !password) {
            show.text('请完善信息...');
            return;
        }
        show.text('正在登录...');
        $_post('/public/login', {
            userCode: userCode,
            password: password
        }, function (data) {
            var code = data.code;
            if (code !== 200) {
                show.text(data.msg);
                return;
            }
            window.location.href = '/index.html';
        });
    }
</script>
